<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>businessoperator_false</title>
    <link rel="stylesheet" href="./css/businessoperator_false.css" />
  </head>

  <body>
    <div class="wrap">
      <header>
        <div class="header-wrap">
          <div class="home">
            <a href="#">
              <img src="./img/home.png" />
            </a>
          </div>
          <div class="logo">
            <h1>logo</h1>
          </div>
          <div class="sub">
            <h1>창업 예정자 회원가입</h1>
          </div>
        </div>
      </header>

      <div class="box">
        <div class="agree_box">
          <div class="agree_box_sub">
            <p class="agree_box_sub_text">동의약관</p>
          </div>
        </div>
        <div class="signup_box">
          <div class="boxes name_box">
            <p class="name_box_text">이름</p>
            <input
              type="text"
              class="name_box_input"
              id="name"
              placeholder="이름을 입력해주세요"
            />
          </div>
          <div class="boxes gender_box">
            <p class="gender_box_sub">남자</p>
            <p class="gender_box_sub">여자</p>
          </div>
          <div class="boxes email_box">
            <p class="email_box_text">이메일</p>
            <input
              type="text"
              class="email_box_input"
              id="email"
              placeholder="이메일을 입력해주세요"
            />
          </div>
          <div class="boxes id_box">
            <p class="id_box_text">아이디</p>
            <p class="doublecheck_box_text">중보확인</p>
            <input
              type="text"
              class="id_box_input"
              id="id"
              placeholder="아이디를 입력해주세요"
            />
          </div>
          <div class="boxes pwd_box">
            <p class="pwd_box_text">비밀번호</p>
            <input
              type="text"
              class="pwd_box_input"
              id="pwd"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>

          <div class="boxes phone_box">
            <p class="phone_box_text">전화번호</p>
            <input
              type="text"
              class="phone_box_input"
              id="phone"
              placeholder="전화번호를 입력해주세요"
            />
          </div>
          <div class="boxes planBusiness_box">
            <p class="planBusiness_box_text">예정업종</p>
            <p class="planBusiness_box_font">➕</p>
          </div>
        </div>
        <div class="sub-button">
          <div class="before_box">
            <p class="bofore_box_text">BEFORE</p>
          </div>
          <div class="joinMembership_box">
            <p class="joinMembership_box_text">회원가입</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
