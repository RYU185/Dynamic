<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="wrap">
        <div class="background">
            <section>
                <div class="inner">
                    <h1>DO YOURSELF</h1>
                    <h1>USE SERVICE</h1>
                </div>
            </section>
            <main>
                <div class="inner">
                    <div class="login_form">
                        <div class="login_box">
                            <div class="input_item"><input type="text" name="id" id="id" placeholder="아이디를 입력해주세요"
                                    autofocus>
                            </div>
                            <div class="input_item"><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해주세요">
                            </div>
                        </div>
                        <div class="submit_btn">
                            <input type="button" value="로그인" onclick="submit_go()">
                        </div>
                        <div class="find_register">
                            <div class="find_id">아이디 찾기</div>
                            <div class="register">회원가입</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>


        function submit_go() {
            let id = document.querySelector("input[name='id']");
            let pw = document.querySelector("input[name='pw']");

            // 값이 제대로 가져와졌는지 확인
            console.log("아이디: ", id.value);
            console.log("비밀번호: ", pw.value);

            if (!id.value) {
                alert("아이디는 필수 입력사항입니다")
                id.focus();
                return;
            }
            if (!pw.value) {
                alert("비밀번호는 필수 입력사항입니다")
                pw.focus();
                return;
            }

            var sendData = {
                userName: id.value,
                password: pw.value
            }
            $.ajax({
                url: '/api/user/login',
                method: 'POST',
                data: JSON.stringify(sendData),
                contentType: "application/json",
                success: function (response) {
                    sessionStorage.setItem("userName", JSON.stringify(sendData.userName));
                    window.location.href = '/after_login.html';
                }
            });

        }
        const find_id = document.querySelector('.find_id');
        const register = document.querySelector(".register");
        find_id.addEventListener('click', function () {
            window.location.href = 'find_id.html';
        });
        register.addEventListener('click', function () {
            window.location.href = 'joinMembership.html';
        });


    </script>

</body>

</html>
