<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>구매 기록</title>
        <link rel="stylesheet" href="../CSS/myPurchaseHistory.css" />
    </head>
    <body>
        <div class="wrap">
            <header>
                <div class="inner">
                    <ul class="upper">
                        <li>
                            <a href="#"
                                ><img
                                    src="../img/home.png"
                                />&nbsp;&nbsp;&nbsp;HOME</a
                            >

                        <li>

                                />&nbsp;&nbsp;&nbsp;게시판</a

                        <li>
                            <a href="#"
                                ><img
                                    src="../img/cart.png"
                                />&nbsp;&nbsp;&nbsp;장바구니</a
                            >
                        </li>
                        <li>
                            <a href="#"
                                ><img
                                    src="../img/profile.png"
                                />&nbsp;&nbsp;&nbsp;마이 페이지</a
                            >
                        </li>
                    </ul>
                </div>
            </header>

            <!-- section -->
            <section>
                <div class="myCoursePurchaseHistory">
                    <div class="wrapCourse">
                        <h1>나의 구매내역</h1>
                        <hr />
                        <br />
                        <div class="searchBar">
                            <p>직원명 : <input /></p>
                        </div>
                    </div>

                    <!-- 강의 카드 목록 -->
                    <div class="courseList">
                        <div class="course">
                            <article>
                                <div class="thumbnail">
                                    <img
                                        src="../img/courseThumnail1.png"
                                        alt="1번째 동영상"
                                    />
                                </div>
                                <h2>플랫폼의 이해</h2>
                                <p>구매날짜: 2025.01.06</p>
                                <p>구매금액: 30000원</p>
                            </article>

                            <article>
                                <div class="thumbnail">
                                    <img
                                        src="../img/courseThumnail2.png"
                                        alt="2번째 동영상"
                                    />
                                </div>
                                <h2>비즈니스의 첫 발걸음</h2>
                                <p>구매날짜: 2025.01.12</p>
                                <p>구매금액: 36000원</p>
                            </article>

                            <article>
                                <div class="thumbnail">
                                    <img
                                        src="../img/courseThumnail3.png"
                                        alt="3번째 동영상"
                                    />
                                </div>
                                <h2>비즈니스 사무의 이해</h2>
                                <p>구매날짜: 2024.11.05</p>
                                <p>구매금액: 50000원</p>
                            </article>
                        </div>
                    </div>
                </div>
            </section>

            <!-- JS 필요 -->
            <div class="pageBar">
                <ul>
                    <li><a href="#">&lt;&lt;</a></li>
                    <li><a href="#">&lt;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">&gt;</a></li>
                    <li><a href="#">&gt;</a></li>
                </ul>
            </div>

            <section></section>

            <footer></footer>
        </div>
