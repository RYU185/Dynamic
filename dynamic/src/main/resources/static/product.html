<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품</title>
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="inner">
                <ul class="upper">
                    <li>
                        <a href="#"><img src="./img/home.png"/><span>HOME</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="./img/document.png"/><span>제품</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="./img/board.png" /><span>게시판</span></a >
                    </li>
                    <li>
                        <a href="#" ><img src="./img/cart.png"/><span>장바구니</span></a >
                    </li>
                    <li>
                        <a href="#" ><img src="./img/profile.png"/><span>마이 페이지</span></a>
                    </li>

                </ul>
            </div>
        </header>

        <!-- section -->
        <!-- 강의 정렬 -->
        <section>
            <div class="allCourse">
                <div class="wrapCourse">
                    <h1>제품</h1>
                    <hr />
                    <br />
                    <div class="adminOnly">
                        <div class="delete">
                            <img src="./img/쓰레기통.png" alt="쓰레기통 아이콘">
                        </div>
                        <div class="add">
                            <img src="./img/add.png" alt="추가 아이콘">
                        </div>
                    </div>
                    <div class="searchBar">
                        <p><input type="text" placeholder="강의 / 구독권을 입력하세요" /></p>
                        <img src="./img/search.png">
                    </div>
                </div>

                <!-- 강의 카드 정렬 -->
                <div class="courseList">
                    <div class="course">
                        <div class="arrow">
                            <img src="./img/back page.png">
                        </div>
                        <article>
                            <div class="thumbnail">
                                <img
                                    src="./img/courseThumnail1.png"
                                    alt="1번째 동영상"
                                />
                            </div>
                            <h2>알고리즘은 돈이 된다.</h2>
                            <br>
                            <p>가격: 30000원</p>
                            <p>2024.05.08 </p> 
                            <p>별점: </p>
                        </article>

                        <article>
                            <div class="thumbnail">
                                <img
                                    src="./img/courseThumnail1.png"
                                    alt="1번째 동영상"
                                />
                            </div>
                            <h2>온몸으로 뛰어라</h2>
                            <br>
                            <p>가격: 30000원</p>
                            <p>2024.05.08 </p> 
                            <p>별점: </p>
                        </article>

                        <article>
                            <div class="thumbnail">
                                <img
                                    src="./img/courseThumnail1.png"
                                    alt="1번째 동영상"
                                />
                            </div>
                            <h2>개발, 지금 시작하세요</h2>
                            <br>
                            <p>가격: 30000원</p>
                            <p>2024.05.08 </p> 
                            <p>별점: </p>
                        </article>  
                                
                        <div class="arrow">
                            <img src="./img/next page.png">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <hr />

        <!-- 구독권 정렬 -->
        <section>
            <div class="allSubsc">
                <!-- 구독권 카드 목록 -->
                <div class="subscList">
                    <div class="subsc">
                        <div class="arrow">
                            <img src="./img/back page.png">
                        </div>
                        <article>
                            <div class="thumbnail">
                                <img
                                    src="./img/number1.png"
                                    alt="1번째 구독권"
                                />
                            </div>
                            <h2>1개월 구독권</h2>
                            <p>가격: 15000원</p>

                            
                        </article>

                        <article>
                            <div class="thumbnail">
                                <img
                                    src="./img/number3.png"
                                    alt="2번째 구독권"
                                />
                            </div>
                            <h2>3개월 구독권</h2>
                            <p>가격: 32000원</p>


                        </article>

                        <article>
                            <div class="thumbnail">
                                <img
                                    src="./img/number5.png"
                                    alt="3번째 구독권"
                                />
                            </div>
                            <h2>5개월 구독권</h2>
                            <p>가격: 50000원</p>
                            

                        </article>
                        <div class="arrow">
                            <img src="./img/next page.png">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </div>
    
</body>
</html>
