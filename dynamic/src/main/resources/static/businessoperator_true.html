<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>businessoperator true</title>
    <link rel="stylesheet" href="./css/businessoperator_true.css" />
  </head>

  <body>
    <div class="wrap">
      <header>
        <div class="header-wrap">
          <div class="home">
            <a href="#">
              <img src="./img/home.png" />
            </a>
          </div>
          <div class="logo">
            <h1>logo</h1>
          </div>
          <div class="sub">
            <h1>기존 사업자 회원가입</h1>
          </div>
        </div>
      </header>

      <div class="box">
        <div class="agree_box">
          <div class="agree_box_text">동의</div>
        </div>

        <div class="informtion_box">
          <div class="informtion name">이름</div>
          <input
              type="text"
              class="name_input"
              id="name"
              placeholder="이름을 입력해주세요"
            />
          <form action="/action_page.php">
           <input type="radio" id="female" name="female" value="female">
           <label for="female">여자</label>
           <input type="radio" id="male" name="male" value="male">
           <label for="male">남자</label>
          </form>
          <div class="informtion email">이메일</div>
          <input
          type="text"
          class="email_input"
          id="email"
          placeholder="이메일을 입력해주세요"
        />
          <div class="informtion id">
            <p>아이디</p>
            <input
          type="text"
          class="id_input"
          id="id"
          placeholder="아이디을 입력해주세요"
        />
            <p>중복확인</p>
          </div>
          <div class="informtion pwd">비밀번호</div>
          <input
          type="text"
          class="pwd_input"
          id="pwd"
          placeholder="비밀번호를 입력해주세요"
        />
          <div class="informtion phone">전화번호</div>
          <input
          type="text"
          class="phone_input"
          id="phone"
          placeholder="전화번호를 입력해주세요"
        />
          <div class="informtion planBusiness">
            <p class="planBusiness_box">업종명</p>
            <p class="planBusiness_box_font">➕</p>
          </div>
        </div>
      </div>

      <div class="last">
        <div class="button cancel">취소</div>
        <div class="button join">회원가입</div>
    </div>
    </div>
  </body>
</html>
