<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>무료 급여명세서(정보 작성)</title>
  <link rel="stylesheet" href="./css/free_payrolltemplate_information.css" />
  <link rel="stylesheet" href="./css/header.css" />
</head>

<body>
  <div class="wrap">
    <!-- header -->
    <header></header>
    <hr />
    <!-- section -->
    <section>
      <div class="titlewrap">
        <h1>
          DO YOURSELF<br />
          USE SERVICE
        </h1>
        <div class="main_title">
          <h1>무료 급여명세서(기본 정보 작성)</h1>
        </div>
        <br />
      </div>
    </section>
    <!-- main -->
    <main>
      <div class="inner">
        <div class="upper">
          <!-- 첫번째 박스 -->
          <div class="box1">
            <div class="title">기본 정보 입력</div>
            <!-- 정보 입력 박스 -->
            <div class="information">
              <div class="info">직원명 :</div>
              <div>
                <input type="text" name="employee_name" id="employee_name" />
              </div>
              <div class="info">생년월일 :</div>
              <div>
                <input type="text" name="birthday" id="birthday" class="date" maxlength="10" />
              </div>
              <div class="info">직위 :</div>
              <div>
                <input type="text" name="position" id="position" class="write" />
              </div>
              <div class="info">부서명 :</div>
              <div>
                <input type="text" name="department" id="department" class="write" />
              </div>
              <div class="info">회사명 :</div>
              <div>
                <input type="text" name="company_name" id="company_name" class="write" />
              </div>
              <div class="info">전화번호 :</div>
              <div>
                <input type="text" name="phone" id="phone" class="write" maxlength="13" />
              </div>
            </div>
          </div>

          <!-- 두번째 박스 -->
          <div class="detail_box">
            <div class="box2">
              <div class="title">계산 정보 입력</div>
              <!-- 정보 입력 박스 -->
              <div class="information">
                <div class="info">계산 시작일 :</div>
                <div>
                  <input type="text" name="start_date" id="start_date" class="date" maxlength="10" />
                </div>
                <div class="info">계산 종료일 :</div>
                <div>
                  <input type="text" name="last_date" id="last_date" class="date" maxlength="10" />
                </div>
                <div class="info">시급 :</div>
                <div>
                  <input type="text" name="hourly_rate" id="hourly_rate" class="write" />
                </div>
                <div class="info">입사일 :</div>
                <div>
                  <input type="text" name="hiredate" id="hiredate" class="date" maxlength="10" />
                </div>
                <div class="info">지급일 :</div>
                <div>
                  <input type="text" name="payment_date" id="payment_date" class="date" maxlength="10" />
                </div>
              </div>
              <div class="down">
                <div class="calender">달력</div>
              </div>
            </div>
            <!-- 달력 생성 버튼 -->
            <div class="buttons">
              <input type="button" value="달력 생성" class="show_calendar" />
              <input type="button" value="적용하기" class="apply" />
            </div>
          </div>
        </div>
        <!-- inner 끝 -->
    </main>
    <!-- footer -->
    <footer>
      <div class="inner">
        <div class="upper">
          <h1>DO YOURSELF or USE SERVICE</h1>
        </div>
        <div class="lower">
          <address>
            대전광역시 서구 둔산동 1524 <br />
            TEL : 03-111-1234 C.P : 010-1234-5678
          </address>
          <p>
            2020 DO YOURSELF or USE SERVICE &copy; copyright all right
            reserved.
          </p>
        </div>
      </div>
    </footer>
  </div>
  <!-- wrap 끝 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/free_payrolltemplate_information.js"></script>
  <script src="/js/header.js"></script>
</body>

</html>
