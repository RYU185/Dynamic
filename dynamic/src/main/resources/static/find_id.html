<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find id</title>
    <link rel="stylesheet" href="./css/find_id.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="findId">
          <h1>아이디 찾기</h1>
        </div>
      </header>

      <div class="box">
        <div class="informtion_box">
          <div class="informtion email">
            <p class="left">이메일</p>
            <input
              type="text"
              class="email_input middle"
              id="email"
              placeholder="이메일을 입력해주세요"
            />
            <p class="right" id="Verification number">인증번호</p>
          </div>
          <div class="informtion verification_number">
            <p class="left">인증번호</p>
            <input
              type="text"
              class="verification_number_input middle"
              id="verification_number"
              placeholder="인증번호를 입력해주세요"
            />
            <p class="right" id="done">인증완료</p>
          </div>
          <div class="informtion myid">
            <p class="left">나의 아이디</p>
            <p class="right" id="copy">복사</p>
          </div>
        </div>
        <div class="last_box">
          <div class="button cancel" id="cancel">취소</div>
          <div class="button home" id="regist">홈</div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/businessoperator_true.js"></script>
  </body>
</html>
