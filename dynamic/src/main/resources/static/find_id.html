<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find id</title>
    <link rel="stylesheet" href="./css/find_id.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="header-wrap">
          <div class="home">
            <a href="#">
              <img src="./img/home.png" />
            </a>
          </div>
          <div class="findId">
            <h1>아이디 찾기</h1>
          </div>
        </div>
      </header>

      <div class="total_box">
        <div class="boxes email_box">
          <p class="email_box_sub">이메일</p>
          <p class="doublecheck_box_text">인증번호</p>
          <input
            type="text"
            class="email_box_input"
            id="email"
            placeholder="이메일을 입력해주세요"
          />
        </div>
        <div class="boxes check_box">
          <p class="check_box_text">인증번호</p>
          <p class="done_box_text">인증완료</p>
          <input
            type="text"
            class="check_email_box_input"
            id="check_email"
            placeholder="인증번호를 입력해주세요"
          />
        </div>
        <div class="boxes myid_box">
          <p class="myid_box_text">나의 아이디</p>
          <p class="copy_box_text">복사</p>
        </div>
      </div>
    </div>
  </body>
</html>
