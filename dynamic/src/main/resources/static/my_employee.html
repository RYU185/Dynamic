<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 직원 정보</title>
    <link rel="stylesheet" href="css/my_employee.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>

  <body>
    <div class="wrap">
      <!-- header -->
      <header></header>
      <hr />
      <!-- section -->
      <section>
        <div class="titlewrap">
          <h1>
            DO YOURSELF<br />
            USE SERVICE
          </h1>
          <div class="main_title">
            <h1>나의 직원 정보</h1>
          </div>
          <br />
        </div>
      </section>

      <!-- main -->
      <main>
        <div class="inner">
          <div class="upper">
            <div class="searchBar">
              <input type="button" value="급여명세서 작성" class="write" />
              <p>
                <input
                  type="text"
                  placeholder="이름을 입력해주세요"
                  id="search_employee"
                />
              </p>
              <img src="./img/search.png" onclick="submit_go()" />
              <img src="/img/add.png" alt="추가 버튼" id="add_employee" />
            </div>
          </div>
          <div class="table_wrap">
            <table class="employee_table">
              <thead>
                <tr>
                  <th class="bold">성함</th>
                  <th class="bold">생년월일</th>
                  <th class="bold">입사일</th>
                  <th class="bold">시급</th>
                  <th class="bold">수정</th>
                  <th class="bold">삭제</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="pop-up1">
          <h1>직원 추가</h1>
          <img src="/img/X.png" alt="취소 버튼" class="x_btn" />
          <div class="content_box">
            <div class="content">
              <div><b>성함 :</b></div>
              <div>
                <input type="text" name="name" id="name" />
              </div>
            </div>
            <div class="content">
              <div><b>생년월일 :</b></div>
              <div>
                <input
                  type="text"
                  name="birthday"
                  id="birthday"
                  class="date"
                  maxlength="10"
                />
              </div>
            </div>
            <div class="content">
              <div><b>직위 :</b></div>
              <div>
                <input
                  type="text"
                  name="position"
                  id="position"
                  class="write"
                />
              </div>
            </div>
            <div class="content">
              <div><b>부서명 :</b></div>
              <div>
                <input
                  type="text"
                  name="department"
                  id="department"
                  class="write"
                />
              </div>
            </div>
            <div class="content">
              <div><b>입사일 :</b></div>
              <div>
                <input
                  type="text"
                  name="hiredate"
                  id="hiredate"
                  class="date"
                  maxlength="10"
                />
              </div>
            </div>
            <div class="content">
              <div><b>전화번호 :</b></div>
              <div>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="phone"
                  maxlength="13"
                />
              </div>
            </div>
            <div class="content">
              <div><b>시급 :</b></div>
              <div>
                <input
                  type="text"
                  name="hourly_rate"
                  id="hourly_rate"
                  class="amount"
                />
              </div>
            </div>
            <input type="button" value="등록" class="add" />
          </div>
        </div>
        <div class="pop-up2">
          <h1>직원 수정</h1>
          <img src="/img/X.png" alt="취소 버튼" class="x_btn" />
          <div class="content_box">
            <div id="employee_id" hidden></div>
            <div class="content">
              <div><b>성함 :</b></div>
              <div>
                <input type="text" name="name1" id="name1" />
              </div>
            </div>
            <div class="content">
              <div><b>직위 :</b></div>
              <div>
                <input
                  type="text"
                  name="position1"
                  id="position1"
                  class="write"
                />
              </div>
            </div>
            <div class="content">
              <div><b>부서명 :</b></div>
              <div>
                <input
                  type="text"
                  name="department1"
                  id="department1"
                  class="write"
                />
              </div>
            </div>
            <div class="content">
              <div><b>전화번호 :</b></div>
              <div>
                <input
                  type="text"
                  name="phone1"
                  id="phone1"
                  class="phone"
                  maxlength="13"
                />
              </div>
            </div>
            <div class="content">
              <div><b>시급 :</b></div>
              <div>
                <input
                  type="text"
                  name="hourly_rate1"
                  id="hourly_rate1"
                  class="amount"
                />
              </div>
            </div>
            <input type="button" value="수정" class="modify" />
          </div>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <div class="inner">
          <div class="upper">
            <h1>DO YOURSELF or USE SERVICE</h1>
          </div>
          <div class="lower">
            <address>
              대전광역시 서구 둔산동 1524 <br />
              TEL : 03-111-1234 C.P : 010-1234-5678
            </address>
            <p>
              2020 DO YOURSELF or USE SERVICE &copy; copyright all right
              reserved.
            </p>
          </div>
        </div>
      </footer>
    </div>
    <!-- wrap 끝 -->

    <div class="pop-up-background1"></div>
    <div class="pop-up-background2"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/my_employee.js"></script>
    <script src="/js/header.js"></script>
  </body>
</html>
