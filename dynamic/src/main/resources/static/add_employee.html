<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="css/add_employee.css">
</head>

<body>
    <hr>
    <div class="wrap">
        <!-- header -->
        <header>
            <div class="inner">
                <ul class="upper">
                    <li>
                        <a href="#"><span><b>홈</b></span></a>
                    </li>
                    <li>
                        <a href="#"><span>제품</span></a>
                    </li>
                    <li>
                        <a href="#"><span>게시판</span></a>
                    </li>
                    <li>
                        <a href="#"><span>장바구니</span></a>
                    </li>
                    <li>
                        <a href="#"><span>마이페이지</span></a>
                    </li>
                    <li>
                        <a href="#"><span>공지사항</span></a>
                    </li>
                    <li>
                        <a href="#"><span>서식자료</span></a>
                    </li>
                    <li>
                        <a href="#"><span>가이드</span></a>
                    </li>

                </ul>
            </div>
        </header>
        <section>
            <div class="titlewrap">
                <div class="main_title">
                    <h1>직원 추가</h1>
                </div>
                <br />
            </div>
        </section>
        <main>
            <div class="inner">
                <div class="img">
                    <img src="/img/person.jpg" alt="사진">
                </div>

                <div class="main_box">
                    <div class="box">
                        <div class="info_name">이름 :</div>
                        <div class="information">유서영</div>
                    </div>
                    <div class="box">
                        <div class="info_name">생년월일 :</div>
                        <div class="information">1998.07.28</div>
                    </div>
                    <div class="box">
                        <div class="info_name">입사일 :</div>
                        <div class="information">2024.12.31</div>
                    </div>
                    <div class="box">
                        <div class="info_name">월급 :</div>
                        <div class="information">3,000,000</div>
                    </div>
                    <div class="box">
                        <div class="info_name">근로 날짜 :</div>
                        <div class="information">
                            <label for="monday">월</label>
                            <input type="text" id="monday" class="date">
                            <label for="tuesday">화</label>
                            <input type="text" id="tuesday" class="date">
                            <label for="wednesday">수</label>
                            <input type="text" id="wednesday" class="date">
                            <label for="thursday">목</label>
                            <input type="text" id="thursday" class="date">
                            <label for="friday">금</label>
                            <input type="text" id="friday" class="date">
                            <label for="saturday">토</label>
                            <input type="text" id="saturday" class="date">
                            <label for="sunday">일</label>
                            <input type="text" id="sunday" class="date">
                        </div>
                    </div>
                    <div class="box">
                        <div class="info_name">공제항목 :</div>
                        <div class="information">
                            <label for="health_insurance">건강보험</label>
                            <input type="checkbox" id="health_insurance" name="deduction" value="health_insurance"
                                checked>
                            <label for="national_pension">국민연금</label>
                            <input type="checkbox" id="national_pension" name="deduction" value="national_pension">
                            <label for="employeement_insurance">고용보험</label>
                            <input type="checkbox" id="employeement_insurance" name="deduction"
                                value="employeement_insurance">
                            <label for="tax">갑근세</label>
                            <input type="checkbox" id="tax" name="deduction" value="tax">
                            <label for="3.3%">3.3%</label>
                            <input type="checkbox" id="3.3%" name="deduction" value="3.3%">
                            <label for="none">없음</label>
                            <input type="checkbox" id="none" name="deduction" value="none">
                        </div>
                    </div>
                </div> <!-- 메인 박스 -->
            </div> <!-- 이너 클래스 -->
        </main>
        <footer>
            <div class="inner">
                <div class="button">확인하기</div>
            </div>
        </footer>
    </div>
</body>

</html>
