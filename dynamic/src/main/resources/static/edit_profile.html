<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edit profile</title>
    <link rel="stylesheet" href="./css/edit_profile.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- header -->
      <header>
        <div class="inner">
          <ul class="upper">
            <li>
              <a href="after_login.html"
                ><span><b>홈</b></span></a
              >
            </li>
            <li>
              <a href="main_notice.html"><span>공지사항</span></a>
            </li>
            <li>
              <a href="product.html"><span>제품</span></a>
            </li>
            <li>
              <a href="board.html"><span>게시판</span></a>
            </li>
            <li>
              <a href="formation_data.html"><span>서식자료</span></a>
            </li>
            <li>
              <a href="main_guide.html"><span>가이드</span></a>
            </li>
            <li>
              <a href="cart.html"><span>장바구니</span></a>
            </li>
            <li>
              <a href="mypage.html"><span>마이페이지</span></a>
            </li>
          </ul>
        </div>
      </header>
      <div class="box">
        <div class="second_header">
          <p class="second_header_box">DO YOURSELF USE SERVICE</p>
        </div>
      </div>
      <div class="box">
        <div class="signup_box">
          <div class="boxes name_box">
            <p class="name_box_text">이름</p>
            <input
              type="text"
              class="name_box_input"
              id="name"
              placeholder="이름을 입력해주세요"
            />
          </div>
          <div class="boxes gender_box">
            <div class="gender_box_sub">
              <p class="gender_box_text">여자</p>
            </div>
            <div class="gender_box_sub">
              <p class="gender_box_text">남자</p>
            </div>
          </div>
          <div class="boxes email_box">
            <p class="email_box_text">이메일</p>
            <input
              type="text"
              class="email_box_input"
              id="email"
              placeholder="이메일을 입력해주세요"
            />
          </div>
          <div class="boxes id_box">
            <p class="id_box_text">아이디</p>
          </div>
          <div class="boxes pwd_box">
            <p class="pwd_box_text">비밀번호</p>
            <input
              type="text"
              class="pwd_box_input"
              id="pwd"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <div class="boxes pwd_box">
            <p class="pwd_box_text">새비밀번호</p>
            <input
              type="text"
              class="pwd_box_input"
              id="pwd"
              placeholder="다시 한번 입력해주세요"
            />
          </div>
          <div class="boxes phone_box">
            <p class="phone_box_text">전화번호</p>
            <input
              type="text"
              class="phone_box_input"
              id="phone"
              placeholder="전화번호를 입력해주세요"
            />
          </div>
          <div class="boxes businessNumver_box">
            <p class="businessNumver_box text">사업자번호</p>
            <p class="businessNumver_box font">+</p>
          </div>
        </div>
        <div class="sub-button">
          <div class="cancel_box">
            <p class="cance_box_text">취소</p>
          </div>
          <div class="ok_box">
            <p class="ok_box_text">확인</p>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
