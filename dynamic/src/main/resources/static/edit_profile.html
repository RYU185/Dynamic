    <div class="wrap">
      <!-- header -->

        <div class="inner">
          <ul class="upper">
            <li>
              <a href="after_login.html"
                ><span><b>홈</b></span></a
              >
            </li>
            <li>
              <a href="main_notice.html"><span>공지사항</span></a>

              <a href="mypage.html"><span>마이페이지</span></a>
            </li>
          </ul>
        </div>
      </header>
      <div class="title">
        <div class="second_header">
          <p class="second_header_box">DO YOURSELF USE SERVICE</p>
        </div>
      </div>
      <div class="box">
        <div class="informtion_box">
          <div class="informtion name">
            <p class="left">이름</p>
            <input type="text" class="name_input right" id="name" placeholder="이름을 입력해주세요" />
          </div>
          <div class="gender">
            <p>여자</p>
            <p class="gender_text">수정 불가</p>
            <p>남자</p>
          </div>
          <div class="informtion email">
            <p class="left">이메일</p>
            <input type="text" class="email_input right" id="email" placeholder="이메일을 입력해주세요" />
          </div>
          <div class="informtion id">
            <p class="left">아이디</p>
            <input
              type="text"
              class="id_input right"
              id="id"
              placeholder="수정 불가"
            />
          </div>
          <div class="informtion pwd">
            <label for="passwordField">비밀번호</label>
            
          </div>
            <div class="informtion BoI">
              <p class="BoI box_text">사업자 정보</p>
              <p class="BoI box_icon">▽</p>
          </div>
        <div class="last_box">
          <div class="button cancel">취소</div>
          <div class="button join">저장</div>
        </div>
      </div>
    </div>
