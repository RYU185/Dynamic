      <div class="title">
        <div class="second_header">
          <p class="second_header_box">프로필 수정</p>
        </div>
      </div>
      <div class="box">
        <h1>DO YOURSELF</h1>
        <h1>USE SERVICE</h1>
        <div class="informtion_box">
          <div class="informtion name">
            <p class="left">이름</p>
            <input type="text" class="name_input right" id="name" placeholder="이름을 입력해주세요" />
          </div>
          <div class="informtion gender">
            <p class="left">성별</p>
            <input type="text" class="id_input none" id="gender" readonly/>
          </div>
          <div class="informtion email">
            <p class="left">이메일</p>
            <input type="text" class="email_input right" id="email" placeholder="이메일을 입력해주세요" />
          </div>
          <div class="id">
            <p class="id_text">아이디</p>
            <input
              type="text"
              class="id_input none"
              id="id"
              readonly
        
            />
          </div>
          <div class="informtion phone">
            <p class="left">전화번호</p>
            <input type="text" class="phone_input right" maxlength="13" id="phone" placeholder="전화번호를 입력해주세요" />
          </div>
          <div class="informtion pwd">
            <p class="pwd_text">비밀번호</p>
            <p class="new_pwd" id="new_pwd">새비밀번호</p>
          </div>
            <div class="informtion BoI">
              <p class="BoI box_text">사업자 정보</p>
              <p class="BoI box_icon">▽</p>
          </div>
        <div class="last_box">
          <div class="button cancel" id="reset">취소</div>
          <div class="button join" id="save">저장</div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/edit_profile.js"></script>
