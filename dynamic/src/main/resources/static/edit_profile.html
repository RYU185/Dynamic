          </ul>

      </header>
      <div class="title">
        <div class="second_header">
          <p class="second_header_box">DO YOURSELF USE SERVICE</p>
        </div>
      </div>
      <div class="box">
        <div class="informtion_box">
          <div class="informtion name">
            <p class="left">이름</p>
            <input type="text" class="name_input right" id="name" placeholder="이름을 입력해주세요" />
          </div>
          <div class="gender">
            <p>여자</p>
            <p class="gender_text">수정 불가</p>
            <p>남자</p>
          </div>
          <div class="informtion email">
            <p class="left">이메일</p>
            <input type="text" class="email_input right" id="email" placeholder="이메일을 입력해주세요" />
          </div>
          <div class="informtion pwd">
            <p class="left">비밀번호</p>
            <input type="text" class="pwd_input right" id="pwd" placeholder="비밀번호를 입력해주세요" />
          </div>
          <div class="informtion new_pwd">
            <p class="left">새비밀번호</p>
            <input type="text" class="new_pwd_input right" id="pwd" placeholder="비밀번호를 입력해주세요" />
          </div>
          <div class="informtion abc_a">
            <p class="left">사업자 정보</p>
            <input type="text" class="title_sub_input right" id="businessNumber" placeholder="사업번호을 입력해주세요" />
          </div>
          <div class="informtion abc_c">
            <p class="left">업종</p>
            <input type="text" class="title_sub_input right" id="businessName" placeholder="업종명을 입력해주세요" />
          </div>
          <div class="informtion abc_b">
            <p class="left">회사명</p>
            <input type="text" class="title_sub_input right" id="companyName" placeholder="회사명을 입력해주세요" />
          </div>
        </div>
        <div class="last_box">
          <div class="button cancel">취소</div>
          <div class="button join">저장</div>
        </div>
      </div>
    </div>
  </body>
